<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A shop that sells GIGANTIC sausages">
    <title>GiganticSausage</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.3/sweetalert2.css">
</head>

<body>
    <div id="app">
        <main>
            <img src="pictures/logo.png" alt="" class="logoPic">
            <h1 class="logoTitle">igantic Sausage</h1>
            <div class="form" @keyup.enter="getUser()">
                <div class="leftSide">
                    <img src="pictures/loginPic.jpg" alt="" style="height:60vh;width:25vw;">
                </div>
                <div class="rightSide" style="border:5vh solid rgb(254, 190, 66)">
                    <div class="formInput">
                        <h1 style="text-align:center;">登入</h1>
                        <input type="text" v-model="input.userName" id="accText">
                        <label id="acc" for="#accText"><i class="fa-solid fa-user"></i></label>
                        <input type="text" v-model="input.password" id="pwdText">
                        <label id="pwd" for="#pwdText"><i class="fa-solid fa-lock"></i></label>
                        <input type="submit" @click="getUser()" value="登入">
                        <a href="register.html"
                            style="text-decoration: none;margin-top:2vh; color:rgb(78, 47, 9)">沒有帳號?點我註冊</a>
                    </div>
                </div>
                <img src="pictures/loginBgc1.webp" alt=""
                    style="height:25vh;width:10vw;position:absolute;right:5vw;top:0vh;" class="bgcPic">
                <img src="pictures/loginBgc2.png" alt="" style="height:25vh;position:absolute;left:5vw;top:0vh;"
                    class="bgcPic">
            </div>
        </main>
    </div>

    <script src="https://lib.baomitu.com/limonte-sweetalert2/7.33.1/sweetalert2.all.min.js"></script>
    <!-- 哪個才是對的 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.js'
        integrity='sha512-9JZfp0g+DImom5Z/xNmIXW55czwHWQjf9Wyyw209+k3vjBLF+yb54Rsk5mMwE9HTpUhxYTocgniAlgf94qi1Tg=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="js/login.js" defer></script>
    <script src="https://kit.fontawesome.com/cce369cee1.js" crossorigin="anonymous"></script>
</body>

</html>

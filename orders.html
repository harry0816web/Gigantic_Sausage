<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigantic Sausage</title>
    <link rel="stylesheet" href="css/orders.css">
</head>
<div id="app">
    <div class="sticky-nav-bar">
        <div class="logo">LOGO</div>
    </div>
    <h1 class="title">您的訂單</h1>
    <main>
        <div class="orderTable">
            <div class="order" v-for="item in orderDetail">
                <div class="orderTitle">Gigantic Sausage</div>
                <div>日期: {{item.dateTime}} </div>
                <hr>
                <div class="headline">
                    <div>品項</div>
                    <div>價格</div>
                </div>
                <div class="orderDetail" v-for="merch in item">
                    <div> {{merch.merchName}} </div>
                    <div>
                        <div> {{merch.merchPrice}} </div>
                        <div> X{{merch.quantity}} </div>
                    </div>
                </div>
                <hr>
                <s v-if="item.discount">總計: {{item.sum}} (折扣-100)</s>
                <div v-else>總計: {{item.sum}} </div>
                <div v-if="item.discount"> 總計: {{item.priceAfterDiscount}} </div>
            </div>
        </div>
    </main>

    <div style="position:fixed;left:1%;bottom: 1%;font-size:5vh;" @click="backToHomepage()">
        <i class="fa-solid fa-house"></i>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.js'

    crossorigin='anonymous'></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script src="/js/orders.js" defer></script>
<script src="https://kit.fontawesome.com/cce369cee1.js" crossorigin="anonymous"></script>

<body>

</body>

</html>

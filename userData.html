<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A shop that sells GIGANTIC sausages">
    <title>GiganticSausage</title>
    <link rel="stylesheet" href="css/userData.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.3/sweetalert2.css">
</head>

<body>
    <div id="app">
        <main>
            <img src="pictures/logo.png" alt="">
            <h1 class="logoTitle">igantic Sausage</h1>
            <div class="data_form" v-if="checkUser == 'false'" @keyup.enter="check()">
                <h1>會員資料</h1>
                <div class="acc">
                    <label for="acc">帳號:</label>
                    <input type="text" id="acc" :value="userData.userName" readonly>
                </div>
                <div class="pwd">
                    <label for="pwd">密碼:</label>
                    <input type="password" :value="userData.password" readonly>
                </div>
                <div class="date">
                    <label for="date">生日:</label>
                    <input type="date" :value="userData.birthday" readonly>
                </div>
                <button class="btn" @click="check()">更改資料</button>
            </div>
            <div class="data_form" v-if="checkUser == 'checking'" @keyup.enter="checkData()">
                <h1>確認密碼</h1>
                <div class="pwd">
                    <label for="pwd">密碼:</label>
                    <input type="password" v-model="input.password" class="checkPwd">
                </div>
                <button class="btn" @click="checkData()">確認</button>
            </div>
            <div class="data_form" v-if="checkUser == 'true'" @keyup.enter="update()">
                <h1>更改資料</h1>
                <div class="acc">
                    <label for="acc">帳號:</label>
                    <input type="text" id="acc" v-model="input.userName">
                    <div v-if="alredyHad"
                        style="position:absolute;top:35%;left:40%;color:rgb(209, 10, 10);font-weight: bold;">帳號已存在!
                    </div>
                </div>
                <div class=" pwd">
                    <label for="pwd">密碼:</label>
                    <input type="password" v-model="input.password">
                </div>
                <div class="date">
                    <label for="date">生日:</label>
                    <input type="date" :value="userData.birthday" readonly>
                </div>
                <button class="btn" @click="update()">確認更改</button>
            </div>

        </main>
        <div style="position: absolute;left:1%;bottom: 1%;font-size:5vh;" @click="backToHomepage()">
            <i class="fa-solid fa-house"></i>
        </div>
    </div>

    <script src="https://lib.baomitu.com/limonte-sweetalert2/7.33.1/sweetalert2.all.min.js"></script>
    <!-- 哪個才是對的 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.js'
        integrity='sha512-9JZfp0g+DImom5Z/xNmIXW55czwHWQjf9Wyyw209+k3vjBLF+yb54Rsk5mMwE9HTpUhxYTocgniAlgf94qi1Tg=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="dist/userData.js" defer></script>
    <script src="https://kit.fontawesome.com/cce369cee1.js" crossorigin="anonymous"></script>
</body>

</html>
